<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="index.css" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body class="body"> <!-- Give another name, otherwise you can select the body tag in css-->
  <div class="background__color"> <!-- Give a name, that will be clear what it refers to -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo" />
    </header>
    <main>
      <div class="main__container">
        <h1 class="main__header">
          WE'RE<br><span class="main__header_bold">COMING SOON</span>
        </h1>
        <p class="main__paragraph">
          Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>
        <form class="main__form">
          <input class="main__form_input" type="text" placeholder="Email Address" />
          <button class="main__form_button">
            <img class="main__form_button-icon" src="./images/icon-arrow.svg" alt="button icon" />
          </button>
        </form>
      </div>
    </main>
  </div>
  <div class="background__image">
    <img class="background__image" src="./images/hero-desktop.jpg" alt="image" />
  </div>
</body>

</html>
